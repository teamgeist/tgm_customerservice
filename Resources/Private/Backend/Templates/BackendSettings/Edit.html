{namespace core=TYPO3\CMS\Core\ViewHelpers}
<f:layout name="Default"/>

<f:section name="content">
    <h1>
        <f:translate key="tgm_customerservice.title" htmlEscape="false"/>
    </h1>
    <f:flashMessages/>
    <f:render partial="FormErrors"/>
    <f:form action="save" name="backendSettings" object="{backendSettings}" method="POST">
        <hr>
        <fieldset>
            <div class="row">
                <f:render section="InputField" arguments="{
                    colClass: 'col-md-12',
                    fId: 'style-login-logo',
                    fProperty: 'style.logo',
                    fLabel: 'Login-Logo',
                    fDesc: '<sub>(150px-Breite empfohlen) (z. B.: &quot;http://example.com/typo3/&lt;Pfad&gt;&quot; oder Direktlink)</sub>'
                }"/>
            </div>
            <div class="row">
                <f:render section="InputField" arguments="{
                    colClass: 'col-md-6',
                    fId: 'style-highlight-color',
                    fProperty: 'style.highlightColor',
                    fLabel: 'Hightlight-Color',
                    fDesc: '<sub>(Hervorhebungsfarbe beim Login) (6-stellige-HEX-Farbe mit beginnendem &quot;#&quot;)</sub>'
                }"/>
                <f:render section="InputField" arguments="{
                    colClass: 'col-md-6',
                    fId: 'style-background',
                    fProperty: 'style.background',
                    fLabel: 'Hintergrund',
                    fDesc: '<sub>(Hervorhebungsfarbe beim Login) (6-stellige-HEX-Farbe mit beginnendem &quot;#&quot;)</sub>'
                }"/>
            </div>
        </fieldset>
        <br/>
        <fieldset>
            <div class="row">
                <f:render section="InputField" arguments="{colClass: 'col-md-6', fId: 'companyData-title', fProperty: 'companyData.title', fLabel: 'Titel'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-6', fId: 'companyData-companyLogo', fProperty: 'companyData.companyLogo', fLabel: 'Firmenlogo', fDesc: '<sub>(73x22 Pixel empfohlen)</sub>'}"/>
            </div>
            <div class="row">
                <f:render section="InputField" arguments="{colClass: 'col-md-6', fId: 'companyData-company', fProperty: 'companyData.company', fLabel: 'Firmenname'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-6', fId: 'companyData-subtitle', fProperty: 'companyData.subtitle', fLabel: 'Untertitel'}"/>
            </div>
        </fieldset>
        <br/>
        <fieldset>
            <div class="row">
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-street', fProperty: 'companyData.street', fLabel: 'Straße'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-housenumber', fProperty: 'companyData.housenumber', fLabel: 'Nummer'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-zip', fProperty: 'companyData.zip', fLabel: 'PLZ'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-city', fProperty: 'companyData.city', fLabel: 'Ort'}"/>
            </div>
            <div class="row">
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-phone', fProperty: 'companyData.phone', fLabel: 'Telefon'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-fax', fProperty: 'companyData.fax', fLabel: 'Fax'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-website', fProperty: 'companyData.website', fLabel: 'Webseite'}"/>
                <f:render section="InputField" arguments="{colClass: 'col-md-3', fId: 'companyData-email', fProperty: 'companyData.email', fLabel: 'E-Mail'}"/>
            </div>
        </fieldset>
        <hr>
        <f:form.button type="submit" value="Speichern" class="btn btn-success">Speichern</f:form.button>
    </f:form>
    <hr>
    <div class="row">
        <div class="col-md-9">
            <f:form action="updateFromSettings" name="backendSettings" object="{backendSettings}" method="POST">
                <div class="row">
                    <div clasS="col-md-12">
                        <p>Die Standardeinstellungen können mithilfe einer eigenen oder der Vorlagen-Datei gesetzt werden:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <f:form.textfield type="text" class="form-control" property="paths.file" required="1" value="http://cdn.teamgeist-medien.de/tgm/ext/tgm_customerservice/config_versions/{backendSettings.configVersion}.json"/>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <f:link.external class="btn btn-default btn-block disabled" uri="" target="_blank" title="In neuem Tab öffnen">
                            <core:icon identifier="apps-pagetree-page-domain"/>
                        </f:link.external>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group btn-block">
                            <f:form.button type="submit" class="btn btn-default btn-block" title="Felder aktualisieren">
                                <core:icon identifier="actions-document-synchronize"/>
                            </f:form.button>
                        </div>
                    </div>
                </div>
            </f:form>
        </div>
    </div>
</f:section>

<f:comment><!-- InputField-Section --></f:comment>
<f:section name="InputField">
    <div class="{colClass}">
        <div class="form-group">
            <label for="{fId}">{fLabel} {f:if(condition: fDesc, then: fDesc)}</label>
            <f:form.textfield id="{fId}" type="text" class="form-control" property="{fProperty}"/>
        </div>
    </div>
</f:section>
